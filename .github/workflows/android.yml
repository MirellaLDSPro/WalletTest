name: Android CI

on:
  push:
    branches: [ "Main" ]
  pull_request:
    branches: [ "Main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=$(jdk-switcher home openjdk17)" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build Android project
      uses: vgaidarji/android-github-actions-build@v1.0.1
      with:
        args: "./gradlew assembleLocalDebug"
