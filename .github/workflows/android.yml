name: Android CI

on:
  workflow_dispatch:
      inputs:

        baseUrl:
          description: 'Base URL'
          required: true
          default: 'https://wallet-backend-bay.vercel.app'
  push:
    branches: [ "ci_cd" ]
  pull_request:
    branches: [ "ci_cd" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=$(jdk-switcher home openjdk17)" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build Android project
      uses: vgaidarji/android-github-actions-build@v1.0.1
      with:
        args: "./gradlew assembleLocalDebug"
